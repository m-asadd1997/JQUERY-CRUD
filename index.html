<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="css\style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>JQUERY-CRUD</title>
  </head>
  <body>
    <br>
    <!-- MAIN CONTAINER -->
    <div class="container">
        <div class="p-3 card mainCard" >
        <h2 class="mainHeading">
            <span class="badge bg-dark">CRUD APPLICATION</span>
        </h2>
        <br>
        <div class="row">
            <!-- FORM SECTION -->
            <div class="col-md-5">
                <div class="p-3 card">
                    <div class="card-body" style="height: 500px;">
                        <h4 class="mainHeading"><span class="badge bg-light subHeadingsFonts">ADD NEW DATA</span></h4>
                        <br>
                        <form id="myForm">
                          <div class="row mb-3" hidden="true">
                            <label for="myId" class="col-sm-2 col-form-label">Id</label>
                            <div class="col-sm-10">
                              <input type="number" class="form-control" id="myId">
                            </div>
                          </div>
                            <div class="row mb-4">
                              <label for="myname" class="col-sm-2 col-form-label">Name</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="nameId">
                              </div>
                            </div>
                            <div class="row mb-4">
                              <label for="Email" class="col-sm-2 col-form-label">Email</label>
                              <div class="col-sm-10">
                                <input type="email" class="form-control" id="emailId">
                              </div>
                            </div>
                            <div class="row mb-4">
                                <label for="Age" class="col-sm-2 col-form-label">Age</label>
                                <div class="col-sm-10">
                                  <input type="number" class="form-control" id="ageId">
                                </div>
                              </div>
                            <fieldset class="row mb-4">
                              <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                              <div class="col-sm-10">
                                <div class="form-check">
                                  <input class="form-check-input genderId" type="radio" name="gridRadios" id="genderId" value="male" checked>
                                  <label class="form-check-label" for="gridRadios1">
                                    Male
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input genderId" type="radio" name="gridRadios" id="genderId2" value="female">
                                  <label class="form-check-label" for="gridRadios2">
                                    Female
                                  </label>
                                </div>
                             
                              </div>
                            </fieldset>
                            
                            <button type="submit" id="saveBtn" class="btn btn-dark" disabled="disabled">
                              Save Data</button>
                          </form>


                    </div>
                  </div>
            </div>

            <!-- TABLE SECTION -->
            <div class="col-md-7">
                <div class="p-3 card">
                    <div class="card-body tableCard">
                        <h4 class="mainHeading"><span class="badge bg-light subHeadingsFonts">VIEW DATA</span></h4>
                        <br>
                        <div class="col-sm-6">
                          <input type="text" placeholder="search from table" class="form-control" id="mySearch">
                        </div>
                        <br>
                        <table class="table table-hover" >
                            <thead>
                                <tr>
                                  <th scope="col">Id</th>
                                  <th scope="col">Name</th>
                                  <th scope="col">Email</th>
                                  <th scope="col">Age</th>
                                  <th scope="col">Gender</th>
                                  <th scope="col">Action</th>
                                </tr>
                              </thead>
                              <tbody id="myTbl">
                                
                              </tbody>
                          </table>
                        </div>
                    </div>
            </div>


        </div>
    </div>
    </div>
    <div class="overlay"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   
    <script src="js\URLS.js"></script>
    <script src="js\apiService.js"></script>
    <script src="js\main.js"></script>
    
  </body>
</html>
